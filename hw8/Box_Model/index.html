<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CSS Box Model</title>
</head>
<body>
    <main class="container">
       <header class="header">
        <div class="header__content">

          <img src="img/Logo.svg">
          
          <ul class="header__menu">
            <li>Product</li>
            <li>Customers</li>
            <li>Pricing</li>
            <li>Resources</li>
          </ul>
        <form action="#">
          <div class="header__form">
           <button class="header__button-1" type="submit">Sign In</button>
           <button class="header__button-2" type="submit">Sign In</button>
          </div>
        </form>
        </div>
       </header>
       <section>
          <div class="section">
                <div class="section__side">
                  <h1 class="section__title">The Design Thinking superpowers</h1>
                  <p class="section__text">Tools, tutorials, design and innovation experts, all in one place!
                     The most intuitive way to imagine your next user experience.</p>
                     <form action="#">
                      <button class="section__button" type="submit">Get started</button>
                     </form>
                </div>
                <div class="section__image">
                  <img src="img/Image.svg">
                </div>
               
          </div>

       </section>
    </main> 
</body>
</html>
