<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Selectors</title>
    
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="main-content">
      <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <h2 class="header-subtitle">Let's go to the mall</h2>
      </header>

      <main>
           <form action="#" method="get">
            <div class="point">
               <label class="point1">
                <input class="box" type="checkbox" name="point1" value="yes">
                <p class="product">A lot of pickles <span>for the next lessons about CSS</span></p> 
               </label>      
                
               <label class="point2">
                <input class="box" checked type="checkbox" name="point2" value="yes"/>
                <p class="product">10 apples <span>for more CSS manipulations</span></p>
               </label>

               <label class="point3">
                <input class="box" type="checkbox" name="point3" value="yes"/>
                <p class="product">20 oranges <span>because they are awesome</span></p>
               </label>

               <label class="point4">
                <input class="box" type="checkbox" name="point4" value="yes"/>
                <p class="product">13 plates <span>hm... they always dissapear</span></p>
               </label>

               <label class="point5">
                <input class="box" type="checkbox" name="point5" value="yes"/><p class="product">15 bentos</p>
               </label>

               <label class="point6">
                <input class="box" checked type="checkbox" name="point6" value="yes"/>
                <p class="product">1 bottle of Sake <span>for my friends</span></p>
               </label>
            </div>
             
           </form>
            
      </main>

      <footer>
        <div class="footer">
            <h2>Bon appetit</h2>
        </div>    
      </footer>
   </div>
</body>
</html>
